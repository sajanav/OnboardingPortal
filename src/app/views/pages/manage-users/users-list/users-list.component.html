<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/manage-users">Manage Users</a></li>
      <li class="breadcrumb-item active" aria-current="page">Users List
    </ol>
  </nav>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Users</h6>
          <button  type="button" class="btn btn-primary new-btn" (click)="addUser()">New User</button>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>UID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Team Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersList">
                  <td>{{user.uid}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.teamName}}</td>
                  <td> <i class="mdi mdi-border-color"></i>
                    <i class="mdi mdi-delete"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
    </div>
  </div>
